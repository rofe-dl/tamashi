services:
  tamashi:
    build: ./
    container_name: tamashi_bot
    image: rofedl/tamashi:2.0.3
    ports:
      - 8080:8080
    depends_on:
      - redis
      - lavalink
      - ejs-api
    networks:
      - default
    environment:
      REDIS_DOCKER_HOST: redis
      LAVALINK_DOCKER_HOST: lavalink
    volumes:
      - type: bind
        source: ./config.json
        target: /opt/tamashi/src/config.json
  ejs-api:
    image: ghcr.io/kikkia/yt-cipher:master
    container_name: tamashi_yt_cipher
    ports:
      - 8001:8001
    restart: unless-stopped
    networks:
      - default
  redis:
    image: redis:7.4.0
    container_name: tamashi_redis
    networks:
      - default
    logging:
      driver: none

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4.0.8
    container_name: tamashi_lavalink
    networks:
      - default
    volumes:
      - type: bind
        source: ./application.yml
        target: /opt/Lavalink/application.yml

networks:
  default:
