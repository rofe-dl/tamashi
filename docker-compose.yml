version: '3.8'
services:
  tamashi-bot:
    build: ./
    image: rofedl/tamashi:1.2.0
    ports:
      - 8080:8080
    depends_on:
      - redis
      - lavalink
    networks:
      - default
    environment:
      REDIS_DOCKER_HOST: redis
      LAVALINK_DOCKER_HOST: lavalink
    volumes:
      - type: bind
        source: ./config.env
        target: /opt/tamashi/config.env
  redis:
    image: redis
    networks:
      - default
    logging:
      driver: none
  lavalink:
    image: fredboat/lavalink
    networks:
      - default
    volumes:
      - type: bind
        source: ./application.yml
        target: /opt/Lavalink/application.yml

networks:
  default:
